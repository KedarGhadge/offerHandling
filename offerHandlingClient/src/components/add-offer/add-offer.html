<h2>Add Offer</h2>

<p data-bind="text: message"></p>
<table class="table">
  <tr>
    <td>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="cname"
          data-bind="value: cname"
        />
        <label for="cname">Company Name</label>
      </div>
    </td>

    <td>
      <select
        class="form-control"
        id="loc"
        aria-label=".form-select-lg example"
        data-bind="value: locationName"
      >
        <option selected value="0">Choose location....</option>
        <option value="Pune">Pune</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Hyderabad">Hyderabad</option>
      </select>
      <label for="loc">Location</label>
    </td>
  </tr>
  <tr>
    <td>
      <select
        class="form-control"
        id="subloc"
        aria-label=".form-select-lg example"
        data-bind="value: subLocationName"
      >
        <option selected value="0">Select Sub Location</option>
        <option value="Aundh">Aundh</option>
        <option value="Baner">Baner</option>
        <option value="Hinjewadi I">Hinjewadi I</option>
        <option value="Hinjewadi II">Hinjewadi II</option>
        <option value="Hinjewadi III">Hinjewadi III</option>
      </select>
      <label for="subloc">Sub-Location</label>
    </td>

    <td>
      <div class="form-floating mb-3">
        <input
          type="date"
          class="form-control"
          id="adate"
          data-bind="value: AppliedDate"
        />
        <label for="adate">Applied Date</label>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <select
        name="tags"
        class="form-control"
        id="tags"
        required
        data-bind="value: tagName"
      >
        <option selected disabled value="0">Choose...</option>
        <option value="Cancelled">Cancelled</option>
        <option value="Scheduled">Scheduled</option>
        <option value="Interviewed">Interviewed</option>
        <option value="Rejected">Rejected</option>
      </select>
      <label for="tags">Tags</label>
    </td>
    <td>
      <div class="form-floating mb-3">
        <input
          type="date"
          class="form-control"
          id="rdate"
          data-bind="value: responseDate"
        />
        <label for="rdate">Response Date</label>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <select class="form-control" id="result" data-bind="value: results">
        <option selected disabled value="0">Choose...</option>
        <option value="Tough">Tough</option>
        <option value="Good">Good</option>
        <option value="Medium">Medium</option>
        <option value="Best">Best</option>
      </select>
      <label for="result">How was interview?</label>
    </td>
    <td>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="roundd"
          placeholder="LPA"
          data-bind="value: rounds"
        />

        <label for="roundd">Rounds</label>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="packageMin"
          placeholder="LPA"
          data-bind="value: packageMin"
        />
        <span>LPA</span>
        <label for="minpackage">Package min</label>
      </div>
    </td>
    <td>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="maxpackage"
          placeholder="LPA"
          data-bind="value: packageMax"
        />
        <span>LPA</span>
        <label for="maxpackage">Package max</label>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <select
        name="tags"
        class="form-control"
        id="scheduled"
        data-bind="value: Scheduled"
        required
      >
        <option selected disabled value="">Choose...</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <label for="scheduled">Interview Scheduled?</label>
    </td>
    <td>
      <div class="form-floating mb-3">
        <input
          type="date"
          class="form-control"
          id="idate"
          data-bind="value: interviewDAte"
        />
        <label for="idate">Interview Date</label>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="condi"
          data-bind="value: condition"
        />

        <label for="condi">Condition</label>
      </div>
    </td>
    <td>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="resp"
          data-bind="value: response"
        />
        <label for="resp">Response</label>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="caller"
          data-bind="value: contactPersonName"
        />

        <label for="caller">Caller Name</label>
      </div>
    </td>
    <td>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="contact"
          data-bind="value: contactNumber"
        />

        <label for="contact">Contact Number</label>
      </div>
    </td>
  </tr>
  <tr>
    <td></td>
  </tr>
</table>
<p>First name: <strong data-bind="text: locationName">todo</strong></p>
<button
  type="button"
  class="btn btn-primary"
  data-bind="click: registerCompany"
>
  Add
</button>
